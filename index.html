<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramachandra College Chatbot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            text-align: center;
            padding: 20px;
            background: #007bff;
            color: white;
        }
        header img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 10px;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .chatbox {
            width: 400px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .chatbox h2 {
            text-align: center;
            margin: 10px 0;
            font-size: 1.5rem;
            color: #007bff;
        }
        .chat {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .options button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .options button:hover {
            background: #0056b3;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>
        <img src="assets/image.jpg" alt="Ramachandra College of Engineering Logo">
        <h1>Welcome to Ramachandra College Chatbot</h1>
    </header>
    <div class="chatbox">
        <h2>Ramachandra College Of Engineering</h2>
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Type your response here..." />
        <button id="send-button">Send</button>
    </div>

    <script>
        const chatLog = document.getElementById("chat-log");
        const userInput = document.getElementById("user-input");
        const sendButton = document.getElementById("send-button");

        let step = 0; // Tracks the chatbot's conversation step
        let userName = "";
        let rollNumber = "";

        const services = {
            attendance: "Your attendance is 92%. Keep it up!",
            marks: "Your marks are: Math: 85%, Science: 90%, English: 88%.",
            academics: "Your academic advisor is Dr. Ravi. Office hours: 10 AM - 4 PM.",
            faculty: "Your faculty in charge is Mrs. Radhika.",
            fee: "Your fee balance is â‚¹10,000. Last date: 25th January.",
            office: "The office is open from 9:00 AM to 5:00 PM."
        };

        function addChat(message, sender) {
            const chatMessage = document.createElement("div");
            chatMessage.classList.add("chat");
            chatMessage.textContent = sender + ": " + message;
            chatLog.appendChild(chatMessage);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function showOptions() {
            const optionsDiv = document.createElement("div");
            optionsDiv.classList.add("options");

            Object.keys(services).forEach(service => {
                const button = document.createElement("button");
                button.textContent = service.charAt(0).toUpperCase() + service.slice(1);
                button.onclick = function () {
                    handleOption(service);
                };
                optionsDiv.appendChild(button);
            });

            chatLog.appendChild(optionsDiv);
        }

        function handleOption(option) {
            addChat(services[option], "Bot");
            setTimeout(() => resetChat(), 3000); // Reset after 3 seconds
        }

        function resetChat() {
            step = 0;
            userName = "";
            rollNumber = "";
            addChat("Welcome back! Please enter your name:", "Bot");
            userInput.disabled = false;
            sendButton.disabled = false;
        }

        sendButton.addEventListener("click", function () {
            const input = userInput.value.trim();
            if (input !== "") {
                userInput.disabled = true;
                sendButton.disabled = true;

                if (step === 0) {
                    addChat("Please enter your name:", "Bot");
                    step = 1;
                } else if (step === 1) {
                    userName = input;
                    addChat(`Hi ${userName}, please enter your roll number.`, "Bot");
                    step = 2;
                } else if (step === 2) {
                    rollNumber = input;
                    addChat(`Thank you ${userName} (${rollNumber}).`, "Bot");
                    addChat("Please select a service:", "Bot");
                    showOptions();
                }
            }
            userInput.value = "";
        });

        // Initial greeting
        addChat("Welcome to the College Chatbot!", "Bot");
    </script>
</body>
</html>
